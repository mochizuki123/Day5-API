<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Google map api</title>
<!-- <script src="http://maps.google.com/maps/api/js?key={AIzaSyDB0sIfh4kQJo82y4Y88wk0dt5ubXb4FdM}&language=ja"></script> -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB0sIfh4kQJo82y4Y88wk0dt5ubXb4FdM"></script>

<style>
    html {height: 100%}
    body {height: 100%}
    #map {height: 50%}
</style>
</head>

<body>

    <div id="map"></div>
    <button id="aa"> ｘｘを表示 </button>
    <div id="output"></div>    

    <script>
    /*LatLngクラスのインスタンスより、座標を取得*/
    var MyLatLng = new google.maps.LatLng(35.67008137770319, 139.7028681539622);
    /*表示するマップのオプションを設定
    Zoom：縮尺値、center: Mapの中心座標値、*/
    var Options = {
         zoom: 18,      //地図の縮尺値
        center: MyLatLng,    //地図の中心座標
        mapTypeId: 'roadmap'   //地図の種類
    };

    var map = new google.maps.Map(document.getElementById('map'), Options);
        console.log(map, "確認1");

                content: beachFlagImg,
                title: "A marker using a custom PNG Image",
    });*/
    
</script>

<script src =  "js/app.js"></script>

</body>

</html>
